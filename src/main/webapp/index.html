<!doctype html>
<html lang="ru" translate="no">

<head>
    <meta charset="UTF-8">
    <title>Супет чатик</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
<div class="noscript">
    <h2 style="color: #ff0000">Seems your browser doesn't support JavaScript! Please enable JavaScript and reload this page!</h2>
</div>
<div class="root">
    <header>
        <button id="logout-button" class="hide">LOGOUT</button>
    </header>

    <div class="login-form">
        <h4>PLEASE LOG IN</h4>
            <div>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button id="login-button">LOGIN</button>
            <div class="error-message hide"></div>
    </div>

    <div class="chatbox hide">
        <div class="messages"></div>
        <div class="chat-input">
            <input type="text" id="message-text">
            <button id="message-button">SEND</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
